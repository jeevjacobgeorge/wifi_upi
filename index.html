<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi & UPI Payment</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        button { padding: 10px 20px; font-size: 16px; margin: 10px; cursor: pointer; }
    </style>
</head>
<body>

    <h2>Quick Connect</h2>

    <button id="wifiButton">Connect to WiFi</button>
    <button id="upiButton">Pay via UPI</button>

    <script>
        // Function to get URL parameters
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Extract WiFi details from URL
        const ssid = getQueryParam('ssid');
        const password = getQueryParam('password');
        const encryption = getQueryParam('encryption');
        const upi_id = getQueryParam('upi_id');
        const upi_name = getQueryParam('upi_name');
        const aid = getQueryParam('aid');

        // Handle WiFi connection (generates QR)
        document.getElementById("wifiButton").addEventListener("click", function() {
            if (ssid && password && encryption) {
                const wifiData = `WIFI:S:${ssid};T:${encryption};P:${password};H:false;;`;
                const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(wifiData)}`;
                window.location.href = qrUrl; // Redirects to generated QR code
            } else {
                alert("WiFi details are missing!");
            }
        });

        // Handle UPI Payment
        document.getElementById("upiButton").addEventListener("click", function() {
            if (upi_id && upi_name) {
                const upiUrl = `upi://pay?pa=${upi_id}&pn=${upi_name}&aid=${aid}`;
                window.location.href = upiUrl; // Opens UPI payment app
            } else {
                alert("UPI details are missing!");
            }
        });

    </script>

</body>
</html>
